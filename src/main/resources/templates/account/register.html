<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>绑定手机号</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal">
        <input type="hidden" name="openId"  th:value="${openId}" />
        <div class="form-group">
            <label for="phone" class="col-sm-2 col-xs-3 control-label">手机号</label>
            <div class="col-sm-8 col-xs-5">
                <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 col-xs-3 control-label">验证码</label>
            <div class="col-sm-8 col-xs-5">
                <input type="text" class="form-control" id="code" placeholder="请输入验证码">
            </div>
            <div class="col-sm-2 col-xs-4">
                <button type="button" class="btn btn-info">发送验证码</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12 col-xs-12">
                <button type="submit" class="btn btn-success btn-lg btn-block">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
